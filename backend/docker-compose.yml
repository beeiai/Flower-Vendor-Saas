version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/flower_vendor
      - SECRET_KEY=dev_secret_key_for_local_testing_only
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=10
      - REQUIRE_SECURE_SECRETS=false
    depends_on:
      - db
    volumes:
      - ./app:/app/app  # Mount source code for live reload during development
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=flower_vendor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: