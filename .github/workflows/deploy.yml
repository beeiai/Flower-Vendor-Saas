name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Run tests
      run: |
        cd backend
        # Run tests - fail fast to prevent broken deploys
        python -m pytest tests/ -v || exit 1
        
    - name: Trigger Render Deploy
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
      if: ${{ secrets.RENDER_DEPLOY_HOOK }}
      
    - name: Deploy to Render using Render CLI
      run: |
        # If using Render CLI approach
        echo "Deploy triggered via webhook"
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      
    - name: Verify Health
      run: |
        # Wait for deployment to complete and verify health
        sleep 30
        curl -f https://your-api.onrender.com/api/health || exit 1
      if: ${{ success() }}